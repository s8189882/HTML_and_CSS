<!DOCTYPE html> <!-- Flex Photo Gallery Align centre Demo -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flex Photo Gallery</title>
        <style>
            .cards {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
            }

            .cards img {
                margin: 10px;
                border: 3px solid #000;
                box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3);
                max-width: 25vw;
            }
        </style>
    </head>

    <body>
        <main class="cards">
            <img src="../assets/anita-denunzio-sgBWsrfhxTE-unsplash.jpg" alt="Adventure Park" >
            <img src="../assets/brian-wangenheim-V7ASXT8wavM-unsplash.jpg" alt="2">
            <img src="../assets/jack-van-tricht-IzWePU8aQBc-unsplash.jpg" alt="3">
            <img src="../assets/lavios-brown-tzJvsBqC8N4-unsplash.jpg" alt="4">
            <img src="../assets/oliver-sjostrom-y-GMWtWW_H8-unsplash.jpg" alt="5">
            <img src="../assets/robson-hatsukami-morgan-sCkkz2wygnw-unsplash.jpg" alt="6">
            <img src="../assets/ibrahim-asad-uTI1aexMBls-unsplash.jpg" >
            <img src="../assets/patrick-hendry-_JjBZdLFQiM-unsplash.jpg" >
            <img src="../assets/renzo-d-souza-oxOQ99FC8AA-unsplash.jpg" >
            <img src="../assets/secret-travel-guide-ohRl7jr2nW4-unsplash.jpg" >
        </main>
    </body>
</html>
