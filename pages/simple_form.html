<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for="text">Name : </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password : </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="password-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email ID : </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>

        </div>
        <div>
            <label for="url">Enter URL : </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Mobile Number : </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Telephone Number : </label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search for : </label>
            <input type="search" id="search", name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Select a date and time</label>
            <input type="datetime-local" id="party" name="birthday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose Salary - </label>
            <input type="range" id="salary" name="salary" min="3000000" max="11000000" step="1000" value="4000000">
            <output class="salary-output" for="salary">4000000</output>
        </div>
        <div>
            <button id="submit" type="button">Submit</button>
            <script>
                submit.onclick = function(){
                    alert('Thank You for your Response!');
                };
            </script>
        </div>
    </form>
    <script>
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error')
        email.addEventListener('input', function() {
            let emailRegex = RegExp('^[0-9a-zA-Z]+([_+-.a-z0-9A-Z]+)*[@][a-zA-Z]+[.][a-z]{2,4}([.][a-z]{2})?$');
            if (emailRegex.test(text.value))
                emailError.textContent = "";
            else
                emailError.textContent = "Please enter a valid email";
        });

        const password = document.querySelector('#pwd');
        const passwordError = document.querySelector('.password-error')
        password.addEventListener('input', function() {
            let passwordRegex = RegExp('^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z])(?=.{8,}$)[a-zA-Z0-9]*[@#$%^&-+=()][a-zA-Z0-9]*$');
            if (passwordRegex.test(password.value))
                passwordError.textContent = "";
            else
                passwordError.textContent = "Please enter a valid password";
        }); 

        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error')
        text.oninput = function() {
            let nameRegex = RegExp('^[A-Z][a-zA-Z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else
                textError.textContent = "Please enter a valid name";
        };

        const salary = document.querySelector('#salary');
        const salaryOutput = document.querySelector('.salary-output');
        salaryOutput.textContent = salary.value;
        salary.addEventListener('input', function() {
            salaryOutput.textContent = salary.value;
        });

    </script>
</body>
</html>
